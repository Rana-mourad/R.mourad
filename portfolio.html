                            <a href={`tel:${portfolioData.profile.phone}`} className="flex flex-col items-center gap-2 group">
                                <div className="w-12 h-12 bg-slate-800 rounded-full flex items-center justify-center group-hover:bg-teal-500 transition-colors">
                                    <i className="fas fa-phone text-xl"></i>
                                </div>
                                <span className="text-sm text-slate-400 group-hover:text-white">Phone</span>
                            </a>
                        </div>
                        <p className="text-slate-500 text-sm">
                            © {new Date().getFullYear()} {portfolioData.profile.name}. All Rights Reserved.
                        </p>
                    </div>
                </footer>
            );
        };

        const Portfolio = () => {
            return (
                <div className="antialiased">
                    <Nav />
                    <Hero />
                    <About />
                    <Skills />
                    <Experience />
                    <Projects />
                    <EducationAndAwards />
                    <Footer />
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<Portfolio />);
    </script>
</body>
